name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `papi add ...`
        2. ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: command
    attributes:
      label: Command Used
      description: The exact command you ran (if applicable)
      render: bash
      placeholder: |
        papi add 2303.08813 --tags test

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      options:
        - uv tool install
        - pip install
        - From source (editable)
    validations:
      required: true

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which part of paperpipe is affected?
      options:
        - Paper fetching (add)
        - Summary/equation generation
        - RAG (papi ask)
        - Search (papi search)
        - Export
        - Agent integration (skill/MCP)
        - Other

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.11.5"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g., Ubuntu 22.04, macOS 14, Windows 11"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error messages or logs (run with `-v` for verbose output)
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have tried with the latest version (`uv tool upgrade paperpipe` or `pip install -U paperpipe`)
          required: true
